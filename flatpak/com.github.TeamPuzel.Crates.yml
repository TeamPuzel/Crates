id: com.github.TeamPuzel.Crates
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: crates

finish-args:
  - --socket=wayland
  - --share=ipc
  - --socket=fallback-x11
  - --share=network

# TODO: Complete the asahi fork of the Zig compiler
modules:
  - name: crates
    buildsystem: simple
    build-commands:
      - zig build -Dstable -Doptimize=ReleaseSafe
    sources:
      - type: git
        url: https://github.com/TeamPuzel/Crates.git
        tag: 1.0.0 stable
        dest: 'src/crates'