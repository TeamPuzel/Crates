id: com.github.TeamPuzel.Crates
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: crates

finish-args:
  - --socket=wayland
  - --share=ipc
  - --socket=fallback-x11
  - --share=network

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18

build-options:
  append-path: /usr/lib/sdk/llvm18/bin,
  prepend-ld-library-path: /usr/lib/sdk/llvm18/lib

modules:
  - name: crates
    buildsystem: simple
    build-commands:
      - TODO # TODO
      - zig build -Dstable -Doptimize=ReleaseSafe
    sources:
      - type: git
        url: https://github.com/TeamPuzel/zig.git
        branch: master
        dest: 
      - type: git
        url: https://github.com/TeamPuzel/Crates.git
        tag: 1.0.0 stable
        dest: 'src/crates'